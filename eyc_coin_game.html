<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYC Coin Game</title>
    <style>
        /* Basic styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            position: relative;
            width: 300px;
            height: 500px;
            background-color: #4CAF50;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .hole {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: #654321;
            border-radius: 50%;
        }

        .coin {
            width: 60px;
            height: 60px;
            position: absolute;
            top: 10px;
            left: 10px;
            display: none;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <div class="hole" style="top: 50px; left: 30px;"></div>
        <div class="hole" style="top: 50px; right: 30px;"></div>
        <div class="hole" style="bottom: 50px; left: 30px;"></div>
        <div class="hole" style="bottom: 50px; right: 30px;"></div>
        <img src="https://your-server-link.com/coin.png" alt="coin" class="coin" id="coin">
    </div>

    <script>
        let score = 0;
        const scoreDisplay = document.getElementById("score");
        const coin = document.getElementById("coin");
        const holes = document.querySelectorAll(".hole");

        function randomHole() {
            return holes[Math.floor(Math.random() * holes.length)];
        }

        function showCoin() {
            const hole = randomHole();
            const { top, left } = hole.getBoundingClientRect();
            coin.style.top = `${top}px`;
            coin.style.left = `${left}px`;
            coin.style.display = "block";

            setTimeout(() => {
                coin.style.display = "none";
                if (score < 10) showCoin();
            }, 1000);
        }

        coin.addEventListener("click", () => {
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
            coin.style.display = "none";
            if (score < 10) showCoin();
            else alert("Congratulations! You won!");
        });

        showCoin();
    </script>
</body>
</html>
